<mat-card>
  <form>
    <mat-form-field>
      <input matInput type="text" name="name" [(ngModel)]="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="slug" [(ngModel)]="slug" placeholder="Slug">
    </mat-form-field>
  </form>
  <mat-card-actions class="flex">
    <span class="flex-fill"></span>
    <button mat-button (click)="goBack()">CANCEL</button>
    <button mat-button color="primary" (click)="create()">CREATE</button>
  </mat-card-actions>
</mat-card>

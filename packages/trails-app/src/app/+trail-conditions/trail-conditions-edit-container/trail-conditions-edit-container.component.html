<div class="toolbar-wrapper">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="flex-fill text-center toolbar-title">
      Update Conditions
    </span>
    <span class="toolbar-icon-button-spacer"></span>
  </mat-toolbar>
</div>

<div class="form-wrapper">
  <form>
    <div class="form-group">
      <mat-form-field>
        <input matInput
               name="date"
               [matDatepicker]="picker"
               [(ngModel)]="date"
               placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button type="button" (click)="selectToday()">Today</button>
    </div>
    <div class="form-group">
      <label>Condition</label>
      <mat-button-toggle-group name="condition" [(ngModel)]="condition">
        <mat-button-toggle value="Poor">
          Poor
        </mat-button-toggle>
        <mat-button-toggle value="Fair">
          Fair
        </mat-button-toggle>
        <mat-button-toggle value="Good">
          Good
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="form-group flex flex-column">
      <label>Hazards</label>
      <mat-checkbox name="hazard-water" value="wet" [(ngModel)]="hazardWater">Water / Mud</mat-checkbox>
      <mat-checkbox name="hazard-snow" value="snow" [(ngModel)]="hazardSnow">Snow</mat-checkbox>
      <mat-checkbox name="hazard-sneks" value="sneks" [(ngModel)]="hazardSneks">Sneks</mat-checkbox>
    </div>

    <mat-form-field class="form-group fill-width">
      <textarea matInput name="notes" placeholder="Notes" rows="3" [(ngModel)]="notes"></textarea>
    </mat-form-field>

    <div class="flex">
      <span class="flex-fill"></span>
      <button mat-button type="button" (click)="goBack()">Cancel</button>
      <button mat-button color="primary"
              type="submit"
              *ngIf="(trail | async) as trl"
              (click)="save(trl.key)">Save</button>
    </div>
  </form>
</div>

<mat-form-field>
  <input matInput type="search" [formControl]="searchInputControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="getDisplay">
    <mat-option *ngFor="let option of options | async" [value]="option">
      {{option.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
